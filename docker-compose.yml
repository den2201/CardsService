version: "3.7"
services:
  postgresserver:
     image: postgres
     restart: always
     ports:
       - 5432:5432
     environment:
         POSTGRES_PASSWORD: 220182
     volumes:
       - pgdata:/var/lib/postgresql/data
     networks:
       - mynetwork
  cardservice:
      image: ${DOCKER_REGISTRY}cardservice
      restart: always
      build:
        context: .
        dockerfile: CardService/Dockerfile
      ports:
          - 6000:80
          - 6001:443
      links:
       - postgresserver
      depends_on:
       - "postgresserver"
      networks:
       - mynetwork
  transactionservice:
      image: ${DOCKER_REGISTRY}transactionservice
      restart: always
      build:
        context: .
        dockerfile: TransactionService/Dockerfile
      ports:
          - 7000:80
          - 7001:443
      links:
       - postgresserver
      depends_on:
       - "postgresserver"
      networks:
       - mynetwork
  rabbitmq:
      image: rabbitmq:3.8-management-alpine
      container_name: rabbitmq
      hostname: rabbitmq
      networks:
       - mynetwork
      ports:
          - 5672:5672
          - 15672:15672
      volumes:
          - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
          - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
volumes:
  pgdata:
          
 
networks:
  mynetwork:
     driver: bridge
  
  
    